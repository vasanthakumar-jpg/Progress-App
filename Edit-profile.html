<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Edit-profile.css">
</head>
<body>
    <header>
        <div><a href="/index.html"><i class="fa fa-arrow-left"></i></a></div>
        <div class="header-menu">
            <h3>EDIT PROFILE</h3>
        </div>
        <div class="header-icon">
            <a href="/menu.html">
            <i class="fa fa-sign-out"></i>

            </a>
        </div>
    </header>
    <!-- <form >

    </form> -->
    
    <div class="container">
        
        <div class="parent">
            <input type="file" id="file">
            <label for="file" class="upload-label"><i class="fa fa-user-circle"></i>
        </label>  
        </div>

        <div class="entryarea">
            <input type="text">
            <div class="labelline">User name</div>
        </div>
        <div class="entryarea">
            <input type="text">
            <div class="labelline">Designation</div>
        </div>
        <div class="entryarea">
            <input type="email">
            <div class="labelline">Email ID/Phone</div>
        </div>
        <div class="entryarea">
            <input type="text">
            <div class="labelline">Gender</div>
        </div>
        <div class="entryarea">
            <input type="text">
            <div class="labelline">Lives in</div>
        </div>
        <div class="textarea">
            <input type="text" class="text-area">
            <div class="labelline">About</div>
        </div>
        
        <div class="CompleteBtn">
            <button>Complete Profile</button>
        </div>
    </div>

</body>
</html>
